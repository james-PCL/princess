name: Run UI Tests
on:
 workflow_dispatch:
   inputs:
    BASE_URL:
       description: 'BASE_URL'
       required: true
    TEST_CATEGORY:
       description: 'TEST_CATEGORY'
       default: 'filter'
       required: true
       type: choice
       options:
         - filter
         - filterByJson
    BROWSER:
       description: 'BROWSER (chromium, firefox, or webkit)'
       default: 'chromium'
       required: true
       type: choice
       options:
         - chromium
         - firefox
         - webkit
    BRANCH:
       description: 'BRANCH used to run tests'
       default: 'main'
       required: true
env:
 BASE_URL: ${{ inputs.BASE_URL }}
 BROWSER: ${{ inputs.BROWSER }}
 BRANCH: ${{ inputs.BRANCH }}

jobs:
 run-tests:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout repository
     uses: actions/checkout@v4

   - name: Set up Node.js
     uses: actions/setup-node@v4
     with:
       node-version: '20'

   - name: Install dependencies
     run: |
       npm ci
       npx playwright install --with-deps

   - name: Run ${{ inputs.TEST_CATEGORY }} tests with ${{ inputs.BROWSER }} browser
     run:  npm run ${{ inputs.TEST_CATEGORY }}

   - name: Create feature results report for ${{ inputs.TEST_CATEGORY }} tests
     run: npm run report
     if: always()

   - name: Upload artifacts
     uses: actions/upload-artifact@v4
     with:
       name: Feature Results
       path: |
         tmp/featureReport.html
         tmp/screenshots/*.png
     if: always()